<html>
  <head>
    <title>The Number Will Almost Certainly Change</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data-10-year-range.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script>
      (function() {
        // Create the connector object
        var myConnector = tableau.makeConnector();
        // Define the schema
        myConnector.getSchema = function(schemaCallback) {
          schemaCallback([{
            id: "currentTime",
            description: "The current time",
            columns: [
              {
                id: "datetime",
                description: "A datetime",
                dataType: tableau.dataTypeEnum.datetime
              },
              {
                id: "random",
                description: "A number between 0 and 999",
                dataType: tableau.dataTypeEnum.int
              },
              {
                id: "random_double",
                description: "A number between 0 and 1",
                dataType: tableau.dataTypeEnum.float
              }
            ]
          }]);
        };
        // Download the data
        myConnector.getData = function(table, doneCallback) {
          var number = Math.random();
          var secondNumber = Math.random();
          var thirdNumber = Math.random();
          var fourthNumber = Math.random();

          table.appendRows([{"datetime": "1/1/2016 00:00:00", "random": Math.floor(number * 1000), "random_double": number},
                            {"datetime": "1/1/2017 00:00:00", "random": Math.floor(secondNumber * 1000), "random_double": secondNumber},
                            {"datetime": "1/1/2018 00:00:00", "random": Math.floor(thirdNumber * 1000), "random_double": thirdNumber},
                            {"datetime": "1/1/2019 00:00:00", "random": Math.floor(fourthNumber * 1000), "random_double": fourthNumber}]);
          doneCallback();
        };
        tableau.registerConnector(myConnector);
        // Create event listeners for when the user submits the form
        $(document).ready(function() {
          setTimeout(function() {
            tableau.submit();
          }, 1000);
        });
      })();
    </script>
  </head>
</html>
