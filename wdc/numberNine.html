<html>
<head>
    <title>This Is The Number Nine</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script>
(function() {
    // Create the connector object
    var myConnector = tableau.makeConnector();

    // Define the schema
    myConnector.getSchema = function(schemaCallback) {
        schemaCallback([{
            id: "numberSchema",
            description: "A schema with a number",
            columns: [{
                         id: "nine",
                         description: "The number nine",
                         dataType: tableau.dataTypeEnum.int
                     }]
        }]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {
        table.appendRows([{"nine": 9}]);
        doneCallback();
    };

    tableau.registerConnector(myConnector);

    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        setTimeout(tableau.submit, 500);
    });
})();
    </script>
</head>
</html>
