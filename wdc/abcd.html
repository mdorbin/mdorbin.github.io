<html>
<head>
    <title>ABC Table</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script>
(function() {
    // Create the connector object
    var myConnector = tableau.makeConnector();

    // Define the schema
    myConnector.getSchema = function(schemaCallback) {
        schemaCallback([{
            id: "fourColumnSchema",
            description: "A schema with four columns",
            columns: [{
                         id: "color",
                         description: "A color string",
                         dataType: tableau.dataTypeEnum.string
                     },
                     {
                         id: "direction",
                         description: "A cardinal direction",
                         dataType: tableau.dataTypeEnum.string
                     },
                     {
                         id: "number1",
                         description: "A number",
                         dataType: tableau.dataTypeEnum.int
                     },
                     {
                         id: "number2",
                         description: "Another number",
                         dataType: tableau.dataTypeEnum.int
                     }]
        }]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {
        table.appendRows([{"a": "red", "b": "north", "c": 3, "d": 5},
                          {"a": "red", "b": "south", "c": 4, "d": 1},
                          {"a": "red", "b": "south", "c": 500, "d": 12},
                          {"a": "yellow", "b": "north", "c": 4, "d": 3},
                          {"a": "yellow", "b": "south", "c": 6, "d": 3},
                          {"a": "green", "b": "north", "c": 1, "d": 5},
                          {"a": "green", "b": "south", "c": 3, "d": 7}]);
        doneCallback();
    };

    tableau.registerConnector(myConnector);

    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        setTimeout(tableau.submit, 500);
    });
})();
    </script>
</head>
</html>
